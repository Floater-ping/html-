<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>控制字体大小</title>
		<script>
			window.onload = function (){
				var oP1 = document.getElementById('p1');
				var oBtn1 = document.getElementById('btn1');
				var oBtn2 = document.getElementById('btn2');
				var oBtn3 = document.getElementById('btn3');
				var num = 15;
				oBtn1.onclick = function (){
					// 减
//					num = num-1;
					num --;
//					alert(num);
					oP1.style.fontSize = num+'px';
				};
				
				oBtn2.onclick = function (){
//					num += 1;
					num ++;
					oP1.style.fontSize = num+'px';
//					alert(num);
				};
				
				// 给元素动态添加属性class
				oBtn3.onclick = function (){
					oP1.className = 'red';
				};
				
				
			};
		</script>
		<style>
			.red {
				width: 300px;
				color: yellow;
				background-color: red;
				padding: 20px;
				border: 10px solid #ccc;
			}
		</style>
	</head>
	<body>
		<input id="btn1" type="button" value="-" />
		<input id="btn2" type="button" value="+" />
		<input id="btn3" type="button" value="红" />
		<p id="p1">多年生草本。根略呈圆锥状，弯曲，长4～10厘米，表面棕褐色，皱缩，根头部有棕色或黄白色的毛茸。叶成倒卵状披针形、倒披针形或长圆状披针形，长4～20厘米，宽1-5厘米，先端钝或急尖，边缘有时具波状齿或羽状深裂，有时倒向羽状深裂或大头羽状深裂，顶端裂片较大，三角形或三角状戟形，全缘或具齿，每侧裂片3～5片，裂片三角形或三角状披针形，通常具齿，平展或倒向，裂片间常夹生小齿，基部渐狭成叶柄，叶柄及主脉常带红紫色，疏被蛛丝状白色柔毛或几无毛。</p>
	</body>
</html>
